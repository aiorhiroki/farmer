target_dir: segmentation/data
result_root_dir: segmentation/result
train_dirs:
    - train_1
    - train_2
val_dirs:
    - validation
test_dirs:
    - test
training: yes
task: segmentation # classification or segmentation is supported

# Tensorflow v2, Semantic segmentation
# model_name: deeplab_v3
# backbone: mobilenetv2

# PyTorch, Sematic segmentation
model_name: unet
backbone: resnet34

loss: dice_loss
epochs: 2
segmentation_val_step: 2
batch_size: 2
optimizer: adam
augmentation:
    - HorizontalFlip
    - RandomSizedCrop
learning_rate: 0.01
width: 512
height: 256
input_dir: image
label_dir: label
trained_model_path:
result_dir: segmentation_result
class_names:
    - background
    - hoge
    - fuga
    - piyo
train_colors:
    - 5
    - 10
    - 15
framework: pytorch
